
<app-menu-bar></app-menu-bar>


<section id="testimonial" class="home-section paddingbot-60 parallax" data-stellar-background-ratio="0.5">

        <div class="carousel-reviews broun-block">
			<div class="container">
				<div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >


                                <div class="panel panel-skin">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> User Registration</h3>
                                            </div>
                                            <div class="panel-body">
                                                    
                                                    <div class="section-heading text-center">
                                                            <h5 class="h-bold">For Hospital Registration <a [href]="['/hospitalregister']"><span class="color"> Click Here!</span></a></h5>                                               </div>
                                                       
                                                    

                                                    <form role="form" class="contactForm lead">

                                                            <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                      <div class="form-group">
                                                                        <label>Child Name</label>
                                                                        <input type="text" [(ngModel)]="fchildName" name="fchildName" id="fchildName" value="Mark" required class="form-control input-md" >
                                                                                                  <div class="validation"></div>
                                                                      </div>
                                                                    </div>

                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                            <div class="form-group">
                                                                              <label>Username</label>
                                                                              <input type="text" [(ngModel)]="fusername" name="fusername" (blur)="checkusername()" id="fusername" class="{{fClassname}}" >
                                                                              <div class="validation" *ngIf="ferrormessage1">{{ferrormessage2}}</div>                                                                                                        <div class="validation"></div>
                                                                            </div>
                                                                          </div>
                                                                   
                                                            </div>

                                                            <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                      <div class="form-group">
                                                                        <label>Father Name</label>
                                                                        <input type="text" name="fFatherName" id="fFatherName" [(ngModel)]="fFatherName" class="form-control input-md" >
                                                                                                  <div class="validation"></div>
                                                                      </div>
                                                                    </div>

                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                            <div class="form-group">
                                                                              <label>Mother Name</label>
                                                                              <input type="text" name="fMotherName" [(ngModel)]="fMotherName" id="fMotherName" class="form-control input-md" >
                                                                                                        <div class="validation"></div>
                                                                            </div>
                                                                          </div>
                                                                   
                                                            </div>

                                                            <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                      <div class="form-group">
                                                                        <label>Date Of Birth</label>
                                                                        <input type="date" name="fdob" id="fdob" class="form-control input-md" [(ngModel)]="fdob">
                                                                                                  <div class="validation"></div>
                                                                      </div>
                                                                    </div>

                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                            <div class="form-group">
                                                                              <label>Gender</label>
                                                                              <input type="text" name="fgender" id="fgender" class="form-control input-md" [(ngModel)]="fgender">
                                                                                                        <div class="validation"></div>
                                                                            </div>
                                                                          </div>
                                                                   
                                                            </div>

                                                            <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                      <div class="form-group">
                                                                        <label>Contact No.</label>
                                                                        <input type="text" name="fmobileNo" id="fmobileNo" class="form-control input-md" [(ngModel)]="fmobileNo">
                                                                                                  <div class="validation"></div>
                                                                      </div>
                                                                    </div>

                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                            <div class="form-group">
                                                                              <label>Address</label>
                                                                              <input type="text" name="faddress" id="faddress" [(ngModel)]="faddress" class="form-control input-md" >
                                                                                                        <div class="validation"></div>
                                                                            </div>
                                                                          </div>
                                                                   
                                                            </div>

                                                            <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                      <div class="form-group">
                                                                        <label>Password</label>
                                                                        <input type="text" name="fpassword" id="fpassword" class="form-control input-md" [(ngModel)]="fpassword">
                                                                                                  <div class="validation"></div>
                                                                      </div>
                                                                    </div>

                                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                                            <div class="form-group">
                                                                              <label>Confirm Password</label>
                                                                              <input type="text" name="first_name" id="first_name" class="form-control input-md" data-rule="minlen:3" data-msg="Please enter at least 3 chars">
                                                                                                        <div class="validation"></div>
                                                                            </div>
                                                                          </div>
                                                                   
                                                            </div>

                                                            <div class="section-heading text-center">
                                                                 <div class="row">
                                                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                                                    <input type="submit" value="Register" (click)="MemberRegister()" class="btn btn-skin btn-block btn-lg">
                                                                            </div>
                                                                 </div>
                                                                    
                                                            </div>
                                                    </form>

                                               






                                            </div>
                                        </div>
                                    
				


                        </div>
                </div>

            </div>
    </div>
 </section>
